<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To You, From Put</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffe6e6, #fff);
            font-family: 'Segoe UI', sans-serif;
            color: #b30059;
            text-align: center;
            padding: 50px;
        }
        .letter {
            background: #fff0f5;
            border: 2px dashed #ff66a3;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.2);
        }
        .heart {
            font-size: 50px;
            animation: pulse 1s infinite;
        }
        iframe {
            display: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="letter">
        <div class="heart">❤️</div>
        <h1>Dear You,</h1>
        <p>
            If my heart could write code,<br>
            it would import you into every line.<br><br>

            You’re not just a variable in my life,<br>
            you are the constant I’ve been searching for.<br><br>

            Every time you smile,<br>
            it's like a perfect syntax —<br>
            no errors, just bliss.<br><br>

            From:<br>
            <strong>Put</strong><br>
        </p>
        <div class="heart">❤️</div>
    </div>

    <!-- Embed YouTube with autoplay -->
    <iframe width="0" height="0" 
        src="https://www.youtube.com/embed/QJO3ROT-A4E?autoplay=1&loop=1&playlist=QJO3ROT-A4E"
        frameborder="0" allow="autoplay"></iframe>
</body>
</html>
