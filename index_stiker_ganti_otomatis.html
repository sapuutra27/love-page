
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Love Page Variasi Stiker</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #text, #sticker {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      max-width: 600px;
      padding: 20px;
    }
    .show {
      opacity: 1;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #sticker {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Hai kamu, siap denger sesuatu yang manis?</h2>
  <button onclick="start()">Mulai</button>
  <img id="sticker" src="" style="display:none;" />
  <div id="text"></div>

  <audio id="bgm" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const textEl = document.getElementById("text");
    const stickerEl = document.getElementById("sticker");
    const bgm = document.getElementById("bgm");

    const messages = [
      "Aku senang banget bisa kenal kamu.",
      "Hari-hariku jadi lebih hangat karena kamu.",
      "Makasih ya, udah ada di hidupku.",
      "Aku suka senyummu, caramu ngomong, semuanya.",
      "Kita pernah ketawa bareng karena hal sepele, lucu banget.",
      "Aku pengen terus bareng kamu, hari ini dan nanti.",
      "Aku suka cara kamu ngejaga aku tanpa harus diminta.",
      "Kamu bikin aku percaya kalau cinta itu nyata.",
      "Setiap harinya, aku makin sayang sama kamu.",
      "Kamu tuh alasan aku kuat dan semangat tiap hari.",
      "Aku bangga banget punya kamu.",
      "Yuk terus bareng ya, sampe nanti-nanti!"
    ];

    const stickers = [
      "cat1.png", "cat2.png", "cat3.png", "cat4.png", "cat5.png",
      "cat6.png", "cat7.png", "cat8.png", "cat9.png", "cat10.png"
    ];

    let i = 0;

    function start() {
      try {
        bgm.play().catch(err => console.log("Gagal play musik:", err));
      } catch (e) {
        console.log("Error audio:", e);
      }

      showNext();
      setInterval(showNext, 6000);
    }

    function showNext() {
      textEl.classList.remove("show");
      stickerEl.classList.remove("show");

      setTimeout(() => {
        textEl.innerText = messages[i];
        stickerEl.src = stickers[i % stickers.length];
        textEl.classList.add("show");
        stickerEl.classList.add("show");
        stickerEl.style.display = "block";
        i = (i + 1) % messages.length;
      }, 1000);
    }
  </script>
</body>
</html>
