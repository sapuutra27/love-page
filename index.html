
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Untukmu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    #text {
      opacity: 0;
      transition: opacity 2s ease;
      font-size: 24px;
      padding: 0 20px;
    }

    #namePrompt {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #startBtn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
    }

    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }

    .sticker {
      width: 100px;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <div id="namePrompt">
    Siapa namamu?
    <br><br>
    <input type="text" id="nameInput" placeholder="Namamu di sini" />
    <button id="startBtn">Mulai</button>
  </div>

  <img id="stickerTop" src="kwon1.png" alt="kwon yuli" class="sticker" style="display:none;" />
  <div id="text" style="display:none;">Hai!</div>
  <img id="stickerBottom" src="kwon1.png" alt="kwon yuli" class="sticker" style="display:none;" />

  <script>
    const textEl = document.getElementById('text');
    const namePrompt = document.getElementById('namePrompt');
    const nameInput = document.getElementById('nameInput');
    const startBtn = document.getElementById('startBtn');
    const stickerTop = document.getElementById('stickerTop');
    const stickerBottom = document.getElementById('stickerBottom');

    let i = 0;
    let texts = [];

    startBtn.onclick = () => {
      const name = nameInput.value.trim() || "Kamu";
      texts = [
        `Hai ${name}!`,
        "Kamu tau nggak?",
        "Aku suka banget sama kamu.",
        "Dari pertama kita ngobrol...",
        "Aku ngerasa nyaman.",
        "Makasih ya udah hadir di hidupku.",
        "Semoga kamu bahagia selalu."
      ];

      namePrompt.style.display = 'none';
      stickerTop.style.display = 'block';
      textEl.style.display = 'block';
      textEl.textContent = texts[0];
      textEl.style.opacity = 1;
      i = 1;

      setInterval(showNextText, 5000);
    };

    function showNextText() {
      textEl.style.opacity = 0;
      setTimeout(() => {
        textEl.textContent = texts[i];
        textEl.style.opacity = 1;
        if (i === texts.length - 1) {
          stickerBottom.style.display = 'block';
        }
        i = (i + 1) % texts.length;
      }, 2000);
    }
  </script>
</body>
</html>
