<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Untukmu, Put</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #text {
      opacity: 0;
      transition: opacity 2s ease;
      font-size: 24px;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div id="text">Hai Put!</div>

  <script>
    const texts = [
      "Hai Put!",
      "Kamu tau nggak?",
      "Aku suka banget sama kamu.",
      "Dari pertama kita ngobrol...",
      "Aku ngerasa nyaman.",
      "Makasih ya udah hadir di hidupku.",
      "Semoga kamu bahagia selalu."
    ];

    let i = 0;
    const textEl = document.getElementById('text');

    function showNextText() {
      textEl.style.opacity = 0;

      setTimeout(() => {
        textEl.textContent = texts[i];
        textEl.style.opacity = 1;
        i = (i + 1) % texts.length;
      }, 2000);
    }

    setInterval(showNextText, 5000); // 2s fade out + 3s tampil

    // Show first text immediately
    window.onload = () => {
      textEl.textContent = texts[0];
      textEl.style.opacity = 1;
      i = 1;
    };
  </script>
</body>
</html>
